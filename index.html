      color: #e1f5fe;
    }
    .animated-typing::after {
      content: '|';
      animation: blink 1s infinite;
    }
    @keyframes jump {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
