    html, body {
      width: 100%;

      margin: 0;

    }
    body {
      background: linear-gradient(135deg, #fce4ec, #ffe0b2);
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #1c1c1c;
      color: #eee;
    }
    .navbar {
      background: #ffccbc;
    }
    .navbar .btn-theme {
      margin-left: 1rem;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #b3e5fc;
      color: #fff;
      padding: 0 1rem;
    }
    .hero h1 {
      font-size: 5rem;
      color: #fff;
      animation: bounceInDown 1s ease-out both;
    }
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 3rem;
      }
      .navbar-brand {
        font-size: 1.2rem;
      }
      .navbar .nav-link {
        font-size: 0.9rem;
      }
    }
    @keyframes bounceInDown {
      0% {
        opacity: 0;
        transform: translateY(-2000px);
      }
      60% {
        opacity: 1;
        transform: translateY(30px);
      }
      80% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
    h2 {
      animation: fadeInUp 1s ease forwards;
      color: #e53935 !important;
    }
    .reach-out {
      animation: fadeInUp 1.2s ease forwards;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .btn-theme {
      background-color: #29b6f6;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0.75rem 1.5rem;
      transition: transform 0.2s ease-in-out;
    }
    .btn-theme:hover {
      background-color: #0288d1;
      transform: scale(1.05);
    }
    section {
      padding: 4rem 2rem;
      animation: fadeInUp 1s ease both;
    }
    footer {
      background: #333;
      color: #fff;
      padding: 2rem;
      text-align: center;

    footer a {
      color: #29b6f6;
      text-decoration: none;
    }
    .reach-out {
      background: #f1f8ff;
      padding: 3rem;

    }
    .reach-out h3 {
      font-size: 1.8rem;
      color: #00796b;
    }
    .reach-out p {
      font-size: 1.2rem;
    }
    .dark-toggle {
      cursor: pointer;
      font-size: 1.2rem;
      color: #333;
    }
    .dark-mode .dark-toggle {
      color: #fff;
    }
    .project-link {
      display: list-item;
      list-style-type: disc;
      color: #007bff;
      margin-left: 1.5rem;
    }
