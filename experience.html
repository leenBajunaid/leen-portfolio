<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Experience | Leen Bajunaid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    .experience-section {
      padding: 80px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .experience-text {
      flex: 1 1 500px;
      max-width: 600px;
      animation: fadeInRight 1.2s ease-out;
    }

    .experience-text h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #90caf9;
      margin-bottom: 30px;
    }

    .experience-text p {
      font-size: 1.25rem;
      color: #e0e0e0;
    }

    .experience-text ul {
      font-size: 1.1rem;
      padding-left: 20px;
    }

    .experience-text li {
      margin-bottom: 10px;
    }

    .logo-box {
      flex: 1 1 300px;
      max-width: 300px;
      height: 300px;
      background-color: #1f1f1f;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeInLeft 1.2s ease-out;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .logo-box img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(40px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .navbar {
      background-color: #121212;
      border-bottom: 1px solid #333;
    }

    .navbar a {
      color: #ccc;
    }

    .navbar a:hover {
      color: #fff;
    }

    .nav-link.active {
      color: #ffffff !important;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">

          <li class="nav-item"><a class="nav-link active" href="education.html">Education</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="experience-section container">
    <div class="logo-box">
      <img src="bupa.png" alt="Bupa Arabia Logo">  =
    </div>
    <div class="experience-text">
      <h1>Experience</h1>
      <p><strong>IT Security Intern – Bupa Arabia</strong> (Jun–sept 2024)</p>
      <ul>
        <li>Responded to email/phishing alerts</li>
        <li>Conducted EDR/NDR analysis</li>
        <li>Supported policy creation and monitoring</li>
      </ul>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
