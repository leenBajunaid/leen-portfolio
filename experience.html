<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Experience | Leen Bajunaid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --navbar-bg: #121212;
      --text: #e0e0e0;
      --highlight: #90caf9;
      --button-border: #444;
      --card-bg: #1f1f1f;
    }

    [data-theme="light"] {
      --bg: #f2f2f2;
      --navbar-bg: #d0f0c0;
      --text: #333;
      --highlight: #2e7d32;
      --button-border: #2e7d32;
      --card-bg: #e9e9e9;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    .navbar {
      background-color: var(--navbar-bg);
      border-bottom: 1px solid var(--button-border);
    }

    .navbar a {
      color: var(--text);
    }

    .navbar a:hover {
      color: var(--highlight);
    }

    .nav-link.active {
      color: var(--highlight) !important;
      font-weight: bold;
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: var(--highlight);
      margin-left: 10px;
      cursor: pointer;
    }

    .experience-section {
      padding: 80px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .experience-text {
      flex: 1 1 500px;
      max-width: 600px;
      animation: fadeInRight 1.2s ease-out;
    }

    .experience-text h1 {
      font-size: 3rem;
      font-weight: bold;
      color: var(--highlight);
      margin-bottom: 30px;
    }

    .experience-text p {
      font-size: 1.25rem;
      color: var(--text);
    }

    .experience-text ul {
      font-size: 1.1rem;
      padding-left: 20px;
    }

    .experience-text li {
      margin-bottom: 10px;
    }

    .logo-box {
      flex: 1 1 300px;
      max-width: 300px;
      height: 300px;
      background-color: #1f1f1f;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeInLeft 1.2s ease-out;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .logo-box img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(40px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Leen</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="experience.html">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
          <li>
            <button class="theme-toggle" id="themeToggle" title="Toggle light/dark mode">ðŸŒ—</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Experience Section -->
  <section class="experience-section container">
    <div class="logo-box">
      <img src="bupa.png" alt="Bupa Arabia Logo">
    </div>
    <div class="experience-text">
      <h1>Experience</h1>
      <p><strong>IT Security Intern â€“ Bupa Arabia</strong> (Junâ€“Sept 2024)</p>
      <ul>
        <li>Responded to email/phishing alerts</li>
        <li>Conducted EDR/NDR analysis</li>
        <li>Supported policy creation and monitoring</li>
      </ul>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const themeToggle = document.getElementById("themeToggle");

    themeToggle.addEventListener("click", () => {
      const currentTheme = document.body.getAttribute("data-theme");
      if (currentTheme === "light") {
        document.body.setAttribute("data-theme", "dark");
      } else {
        document.body.setAttribute("data-theme", "light");
      }
    });
  </script>
</body>

</html>
