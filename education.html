    [data-theme="light"] {
      --bg: #f2f2f2;
      --navbar-bg: #d0f0c0;
      --text: #333;
      --highlight: #2e7d32;
      --button-border: #2e7d32;
      --card-bg: #e9e9e9;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    .navbar {
      background-color: var(--navbar-bg);
      border-bottom: 1px solid var(--button-border);
    }

    .navbar a {
      color: var(--text);
    }

    .navbar a:hover {
      color: var(--highlight);
    }

    .nav-link.active {
      color: var(--highlight) !important;
      font-weight: bold;
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: var(--highlight);
      margin-left: 10px;
      cursor: pointer;
    }

    .education-section {
      padding: 80px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .education-text {
      flex: 1 1 500px;
      max-width: 600px;
      animation: fadeInRight 1.2s ease-out;
    }

    .education-text h1 {
      font-size: 3rem;
      font-weight: bold;
      color: var(--highlight);
      margin-bottom: 30px;
    }

    .education-text p {
      font-size: 1.2rem;
      color: var(--text);
      margin-bottom: 10px;
    }

    .logo-box {
      flex: 1 1 300px;
      max-width: 300px;
      height: 300px;
      background-color: #1f1f1f;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeInLeft 1.2s ease-out;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .logo-box img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(40px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
